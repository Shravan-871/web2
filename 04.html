<!DOCTYPE html>
<html>

<head>
    <Title>Course Registartion Form</Title>
</head>

<body>
    <center>
        <img src="images.png" alt="image">
        <h1>Even Semester course registration</h1>
        <form method="post" onsubmit="return validateform()" action="redirect.html">
            <table border="1">
                <tr>
                    <th>sl.no</th>
                    <th>Description</th>
                    <th>Course details</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Program</td>
                    <td>Department of Information science and Engineering</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Name of candidate</td>
                    <td><input type="text" id="name"></td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>USN</td>
                    <td><input type="text" id="usn"></td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>Semester</td>
                    <td><input type="text" id="sem"></td>
                </tr>

                <tr>
                    <td>5</td>
                    <td>section</td>
                    <td><input type="text" id="sec"></td>
                </tr>

                <tr>
                    <td>6</td>
                    <td>Contact number</td>
                    <td><input type="number" id="phone"></td>
                </tr>

                <tr>
                    <td>7</td>
                    <td>Mail ID</td>
                    <td><input type="text" id="email"></td>
                </tr>

                <tr>
                    <td colspan=3>
                        <center>
                            <input type="submit">
                        </center>
                    </td>
                </tr>
            </table>
        </form>
    </center>
    <script>
        function validateform() {
            var name = document.getElementById("name").value;
            var usn = document.getElementById("usn").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var usnPattern = /^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/;

            if (name.length < 3) {
                alert("Name must be at least 3 characters long");
                return false;
            }
            else if (!usnPattern.test(usn)) {
                alert("USN must follow the specified format");
                return false;
            }
            else if (email.indexOf("@") == -1 || email.length < 6) {
                alert("Please enter a valid email");
                return false;
            }
            else if (phone.length < 10) {
                alert("Please enter a valid phone number");
                return false;
            }
            else {
                return true;
            }
        }
    </script>
</body>

</html>
